<div class="michael-jordan-video-chat-wrapper box-me container col-xs-3"
    ng-show="$ctrl.isOnCall">

  <div class="answer-options flexer" ng-show="!$ctrl.acceptOrDecline">
    <div class="accept-call">Accept</div>
    <div class="decline-call">Decline</div>
  </div>
  <video class="michael-jordan-screen col-xs-12 box-me" ng-show="$ctrl.acceptOrDecline" controls>
    <source src="https://www.youtube.com/watch?v=woJrjb91pW4ub" type="">
  </video>

  <div class="michael-jordan-btn-container flexer box-me col-xs-12">
    <i ng-click="$ctrl.hangUp()" class="glyphicon glyphicon-phone"></i>
  </div>

</div>
