<div class="container col-xs-3 box-me block-me">
  <div class="row">

    <div class="this-user flexer container col-xs-12">
      <h4 class="col-xs-9" on-click="$ctrl.changeName()">Current User</h4>
      <button class="btn btn-primary col-xs-3"
          on-click="$ctrl.changeName()">Change Name
      </button>
    </div>

    <div class="single-user flexer container col-xs-12"
      ng-repeat="user in $ctrl.users">
      <h5 class="col-xs-8"
          ng-click="$ctrl.displayOptionsWithThisUser()">{{user.name}}</h5>
      <div class="col-xs-4 flexer"
        ng-show="!$ctrl.hideOptionsWithThisUser"
        class="options-with-this-user-box flexer box-me container">
        <div class="btn btn-danger col-xs-6">Block User</div>
        <div class="btn btn-info col-xs-6">Video Chat</div>
      </div>
    </div>

  </div>
</div>
