<div class="user-list-wrapper container col-xs-3 box-me block-me">
  <div class="row">

    <div class="this-user flexer container col-xs-12">
      <h4 class="col-xs-9" on-click="$ctrl.changeName()">{{$ctrl.currentUser.name}}</h4>
      <div class="btn btn-primary col-xs-3"
          ng-click="$ctrl.changeName()">Change
      </div>
    </div>


    <single-user ng-repeat="user in $ctrl.users" user=user></single-user>

  </div>
</div>
