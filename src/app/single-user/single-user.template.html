<div
  ng-mouseover="$ctrl.displayOptionsWithThisUser()">
  <p ng-mouseleave="$ctrl.displayOptionsWithThisUser()"
    ng-hide="$ctrl.isBlocked">{{$ctrl.user.username}}</p>
  <div class="flexer"
    ng-show="!$ctrl.hideOptionsWithThisUser && !$ctrl.isBlocked"
    class="options-with-this-user-box flexer box-me container">
    <i ng-click="$ctrl.blockUser()" class="glyphicon glyphicon-trash"></i>
    <i ng-click="$ctrl.startVidChat()" class="glyphicon glyphicon-phone-alt"></i>
  </div>
</div>
