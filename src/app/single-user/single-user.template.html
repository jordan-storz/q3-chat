<p ng-click="$ctrl.displayOptionsWithThisUser()">{{$ctrl.user.username}}</p>
<div class="col-xs-4 flexer"
  ng-show="!$ctrl.hideOptionsWithThisUser"
  class="options-with-this-user-box flexer box-me container">
  <div ng-click="$ctrl.blockUser()"
      class="btn btn-danger col-xs-6">Block User</div>
  <div ng-click="$ctrl.startVidChat()"
      class="btn btn-info col-xs-6">Video Chat</div>
</div>
